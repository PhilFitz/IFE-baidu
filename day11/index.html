<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <title>IFE ECMAScript</title>
</head>

<body>
    <div id="wrapper">
        <div id="news-top" class="section">
            <h3>Some title</h3>
            <div class="content">
                <ul>
                    <li>
                        <span>HTML</span>
                        <a href="">Some Link1</a>
                    </li>
                    <li>
                        <span>JS</span>
                        <a class="active" href="">Some Link2</a>
                    </li>
                    <li>
                        <span>CSS</span>
                        <a href="">Some Link3</a>
                    </li>
                    <li>
                        <span>JS</span>
                        <a href="">Some Link4</a>
                    </li>
                </ul>
            </div>
            <img src="">
            <p class="">Some Text</p>
        </div>
        <div id="news-normal" class="section">
            <h3>Some title</h3>
            <div class="content">
                <ul>
                    <li>
                        <span>HTML</span>
                        <a href="">Some Link1</a>
                    </li>
                    <li>
                        <span>HTML</span>
                        <a href="">Some Link2</a>
                    </li>
                    <li>
                        <span>JS</span>
                        <a class="active" href="#">Some Link3</a>
                    </li>
                    <li>
                        <span>CSS</span>
                        <a href="">Some Link4</a>
                    </li>
                </ul>
            </div>
            <img src="">
            <p class="">Some Text</p>
        </div>
    </div>
    <script>
        function getAllListItem() {
            // 返回页面中所有li标签
            return document.querySelectorAll('li');
        }
        var allLi = getAllListItem();
        console.log(allLi)

        function findAllHtmlSpanInOneSection(sectionId) {
            // 返回某个section下所有span中内容为HTML的span标签
            var spanArr = document.querySelector(sectionId).querySelectorAll('span');
            return Array.prototype.filter.call(spanArr, function (item) {
                return item.textContent === 'HTML';
            })
        }
        var res = findAllHtmlSpanInOneSection('#news-normal');
        console.log(res)

        function findListItem(sectionId, spanCont) {
            // 返回某个section下，所有所包含span内容为spanCont的LI标签
            var liArr = document.querySelector(sectionId).querySelectorAll('li');
            return Array.prototype.filter.call(liArr, function (item) {
                return item.querySelector('span').textContent === spanCont;
            })
        }
        var lis = findListItem('#news-top', 'JS');
        console.log(lis)

        function getActiveLinkContent(sectionId) {
            // 返回某个section下，class为active的链接中包含的文字内容
            var aArr = document.querySelector(sectionId).querySelectorAll('a');
            var res = [];
            Array.prototype.forEach.call(aArr, function (item) {
                if (item.className === 'active') {
                    res.push(item.textContent)
                }
            })
            return res;
        }
        var aActive = getActiveLinkContent('#news-top');
        console.log(aActive)
    </script>
</body>

</html>
